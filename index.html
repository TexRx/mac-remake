		<main id="main" class="main">

			<!-- Section #1 - Rotating Monitor -->
			<section class="section section-hero animated js-animated">

				<div class="animation-wrapper">
					<!-- lazy load handler - this must be before the image rendered from the CMS -->
					<img onerror="
						var aw = document.querySelector('.section-hero');
					    var m = aw.querySelectorAll('img:not([onerror])'), w = window;
					    for(i = 0; i < m.length; i++)
					        m[i].setAttribute('lazy',
					        m[i].getAttribute('src')),
					        m[i].removeAttribute('src');
					    var lazy = function(){
					        var imgs = aw.querySelectorAll('[lazy]');
					        for(i = 0; i < imgs.length; i++){
					            var o = imgs[i], lazy = o.getAttribute('lazy');
					            //if(o.y <= (w.screen.height + w.scrollY + 50) && o.y >= ( w.scrollY - 50)){
					                o.setAttribute('src', lazy);
					                o.removeAttribute('lazy');
					            //}
					        }
					    }
					    w.onload =  w.onscroll = lazy;
					" src/>
					<!-- lazy load handler -->
					<!-- container for CMS source images - images will be lazy loaded -->
					<div class="lazy-images visuallyhidden">
						<!-- CMS source images -->
						<img src="../assets/img/hero-video/large/000.jpg" />
						<img src="../assets/img/hero-video/large/001.jpg" />
						<img src="../assets/img/hero-video/large/002.jpg" />
						<img src="../assets/img/hero-video/large/003.jpg" />
						<img src="../assets/img/hero-video/large/004.jpg" />
						<img src="../assets/img/hero-video/large/005.jpg" />
						<img src="../assets/img/hero-video/large/006.jpg" />
						<img src="../assets/img/hero-video/large/007.jpg" />
						<img src="../assets/img/hero-video/large/008.jpg" />
						<img src="../assets/img/hero-video/large/009.jpg" />
						<img src="../assets/img/hero-video/large/010.jpg" />
						<img src="../assets/img/hero-video/large/011.jpg" />
						<img src="../assets/img/hero-video/large/012.jpg" />
						<img src="../assets/img/hero-video/large/013.jpg" />
						<img src="../assets/img/hero-video/large/014.jpg" />
						<img src="../assets/img/hero-video/large/015.jpg" />
						<img src="../assets/img/hero-video/large/016.jpg" />
						<img src="../assets/img/hero-video/large/017.jpg" />
						<img src="../assets/img/hero-video/large/018.jpg" />
						<img src="../assets/img/hero-video/large/019.jpg" />
						<!-- CMS source images -->
					</div>
					<!-- lazy loaded -->
					<div class="sticky-wrapper">

						<div class="video-wrapper">

							<canvas></canvas>

						</div>

						<div class="screen-wrapper image-overlay">

							<!-- Rotating monitor cloud burst overlay image as background image -->
							<!-- <figure class="bg-image" style="background-image: url('Image_Url');"></figure> -->
							<figure class="bg-image" style="background-image: url('../assets/img/hero-video/large/screen_endframe_large.jpg');"></figure>

						</div>

					</div>

				</div>

				<div class="section-content">

					<div class="heading-wrapper">

						<h1 class="hero-headline">

							<figure class="logo image-overview-logo-dell"></figure>

							<figure class="logo image-overview-logo-computer"></figure>

							<span class="visuallyhidden">Section_Title</span>

						</h1>

					</div>

					<div class="row intro-wrapper show">

						<div class="inner">

							<h2 class="hero-subheadline columns large-12 center">Section_Subheadline</h2>

							<p class="label large-11 small-12 center">Section_Text_Content</p>

							<div class="violator-wrapper">
								<span class="violator violator-secondary">Section_Callout_Text</span>
							</div>

						</div>

					</div>

				</div>

			</section>

			<!-- Section #1 -->

			<!-- Section #2 -->

			<section class="section section-processor animated active">

				<div class="sticky-wrapper">

					<div class="section-content">

						<h3 class="section-headline">Section_Headline</h3>

						<div class="row">

							<p class="intro column large-10 medium-12">Section_Text_Content</p>

						</div>

					</div>

					<div class="image-wrapper section-visible">
						<!-- Processor (eclipse) monitor image as background image -->
						<!-- <figure class="moody bg-image progressive-image-animated" style="background-image: url('Image_Url');"></figure> -->
						<figure class="moody bg-image progressive-image-animated" style="background-image: url('');"></figure>

						<div class="wipe">
							<!-- Processor break image as background image -->
							<!-- <figure class="wipe-image bg-image progressive-image-animated" style="background-image: url('Image_Url');></figure> -->
							<figure class="wipe-image bg-image progressive-image-animated"></figure>

							<div class="section-content caption">

							</div>

						</div>

					</div>

					<div class="section-content pad-bottom no-pad-top">
						<!-- iterate CMS speclist items -->
						<ul class="spec-list">
							<li class="spec">Spec_List_Item</li>
							<li class="spec small">Spec_List_Item</li>
							<li class="spec small last">Last_Spec_List_Item</li>
						</ul>

					</div>

				</div>

			</section>

			<!-- Section #2 -->
